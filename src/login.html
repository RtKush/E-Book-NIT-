
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookopia Login</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .share-button {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background-color: transparent;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.2s;
    }
    
    .share-button:hover {
      color: #4f46e5;
    }
    
    .share-icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <button class="share-button" onclick="shareContent()">
        <svg xmlns="http://www.w3.org/2000/svg" class="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
        Share
      </button>
      
      <div class="login-header">
        <h1>Bookopia</h1>
        <p>Sign in to your account</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div id="errorMessage" class="error-message" style="display: none; color: #e53e3e; margin-bottom: 16px; padding: 10px; background-color: #fff5f5; border-radius: 6px; text-align: center;"></div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Show/Hide" class="eye-icon">
            </button>
          </div>
        </div>
        
        <div class="form-group remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        
        <button type="submit" class="login-button" id="loginButton">Sign In</button>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="/register">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    function shareContent() {
      // Check if Web Share API is supported
      if (navigator.share) {
        navigator.share({
          title: 'Bookopia Login',
          text: 'Check out Bookopia - your destination for quality books!',
          url: window.location.href,
        })
          .then(() => console.log('Successful share'))
          .catch((error) => console.log('Error sharing:', error));
      } else {
        // Copy to clipboard fallback
        navigator.clipboard.writeText(window.location.href)
          .then(() => {
            alert('Link copied to clipboard!');
          })
          .catch(() => {
            alert('Failed to copy link');
          });
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');
      
      // Reset error message
      errorMessage.style.display = 'none';
      
      // Disable button and show loading state
      loginButton.disabled = true;
      loginButton.innerText = 'Signing in...';
      
      // Simulate API authentication
      setTimeout(() => {
        // Updated valid credentials to include the new user
        if ((email === 'user@example.com' && password === 'password') || 
            (email === 'chhotusidhant@gmail.com' && password === 'Chotu@1234')) {
          // Store auth info if remember is checked
          if (remember) {
            localStorage.setItem('authUser', JSON.stringify({ email }));
          } else {
            sessionStorage.setItem('authUser', JSON.stringify({ email }));
          }
          
          // Redirect to profile page
          window.location.href = '/profile';
        } else {
          // Show error
          errorMessage.textContent = 'Invalid email or password. Please try again.';
          errorMessage.style.display = 'block';
          
          // Reset button
          loginButton.disabled = false;
          loginButton.innerText = 'Sign In';
        }
      }, 1000);
    });
  </script>
</body>
</html>
