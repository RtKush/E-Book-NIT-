
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookopia Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <h1>Bookopia</h1>
        <p>Sign in to your account</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div id="errorMessage" class="error-message" style="display: none; color: #e53e3e; margin-bottom: 16px; padding: 10px; background-color: #fff5f5; border-radius: 6px; text-align: center;"></div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Show/Hide" class="eye-icon">
            </button>
          </div>
        </div>
        
        <div class="form-group remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        
        <button type="submit" class="login-button" id="loginButton">Sign In</button>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="/register">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const authUser = localStorage.getItem('authUser') || sessionStorage.getItem('authUser');
      if (authUser) {
        // Redirect to profile page if already logged in
        window.location.href = '/profile';
      }
    });
    
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');
      
      // Reset error message
      errorMessage.style.display = 'none';
      
      // Disable button and show loading state
      loginButton.disabled = true;
      loginButton.innerText = 'Signing in...';
      
      // Simulate API authentication - using the same valid credentials as in data.ts
      setTimeout(() => {
        // Check credentials against hardcoded values
        if ((email === 'user@example.com' && password === 'password') || 
            (email === 'john@example.com' && password === 'password123') || 
            (email === 'jane@example.com' && password === 'password123') || 
            (email === 'chhotusidhant@gmail.com' && password === 'Chotu@1234')) {
          
          // Create a user object similar to what the React version would store
          const user = { email: email };
          
          // Store auth info based on remember checkbox
          if (remember) {
            localStorage.setItem('authUser', JSON.stringify(user));
          } else {
            sessionStorage.setItem('authUser', JSON.stringify(user));
          }
          
          // Redirect to profile page
          window.location.href = '/profile';
        } else {
          // Show error
          errorMessage.textContent = 'Invalid email or password. Please try again.';
          errorMessage.style.display = 'block';
          
          // Reset button
          loginButton.disabled = false;
          loginButton.innerText = 'Sign In';
        }
      }, 1000);
    });
  </script>
</body>
</html>
